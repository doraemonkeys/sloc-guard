name: CI

on:
  push:
    branches: [main, master]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Fast lint check - runs in parallel with coverage
  lint:
    name: Clippy & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Coverage with tarpaulin (90% threshold enforced)
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin

      - name: Run coverage
        run: cargo tarpaulin --config tarpaulin.toml
        env:
          TEMP: ${{ runner.temp }}
          TMP: ${{ runner.temp }}

  # Self-check with sloc-guard
  sloc-guard:
    name: SLOC Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # For --diff mode

      - name: Install sloc-guard
        run: |
          gh release download --repo doraemonkeys/sloc-guard --pattern '*linux-x64.tar.gz'
          tar xzf sloc-guard-*-linux-x64.tar.gz --strip-components=1
          sudo mv sloc-guard /usr/local/bin/
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check SLOC limits
        run: sloc-guard check --diff origin/master --format sarif --output results.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
